<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3 Inka Teleda Warijo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cointainer">
        <div class="content">
            <div class="judul">
                <h3><b>COVID-19 TRACKER</b></h3> 
            </div>
            <div class="klik">
                <input type="text" class="inputElement" \>
                <button class="btn">Get Data</button>
            </div>
            <br />
            <div class="row">
                <div class="column">
                    <div class="card1">
                       <i class="fas fa-tachometer-alt fa-2x"></i>
                       <h6 style="color: white;">Active Cases</h6> &nbsp;
                       <span id="active"style="color:white;"><b>0</b></span>
                    </div>
                </div>
                    <div class="column">
                        <div class="card2">
                           <i class="fa-solid fa-plus"></i>
                           <h6>New Cases</h6>&nbsp;
                           <span id="new"><b>0</b></span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card3">
                           <i class="fa-solid fa-check"></i>
                           <h6>Recovered Cases</h6>&nbsp;
                           <span id="recovered"><b>0</b></span>
                        </div>
                    </div>
                    <br />
                    <div class="column">
                        <div class="card4">
                           <i class="fa  fa-bars"></i>
                           <h6>Total Cases</h6>&nbsp;
                           <span id="cases"><b>0</b></span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card5">
                           <i class="fa fa-cross"></i>
                           <h6>Total Daeths</h6>&nbsp;
                           <span id="deaths"><b>0</b></span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="card6">
                            <i class="fa-solid fa-head-side-cough"></i>
                           <h6>Total Tests</h6>&nbsp;
                           <span id="tests"><b>0</b></span>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/452224e6cd.js" crossorigin="anonymous"></script>
</body>
</html>
